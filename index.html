<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/carousel.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="./js/header.js" defer></script>
    <script src="./js/carousel.js" defer></script>
    <script src="./js/footer.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Roteiro do Sabor</title>
  </head>
  <body>
    <header></header>
  
    <main>
      <article class="homeArticle">
        <div id="initialText">
          <h1>Bem-vindo ao Roteiro do Sabor</h1>
          <p class="paragraph">
            Descubra os segredos culinários das diferentes regiões do Brasil em uma jornada gastronômica única.
          </p>
        </div>
      </article>
  
      <div class="container">
        <div class="home-mainContainer">
          <div class="home-title">
            <h1>Explore nossos Restaurantes</h1>
          </div>
          <div class="home-input">
            <input type="text" id="pesquisa" placeholder="Digite sua pesquisa">
            <button class="button-pesquisa-restaurante" onclick="realizarPesquisaRestaurantes()"><img src="./assets/img/loupe_icon-icons.com_58875.png" alt=""></button>
          </div>
          <div id="resultado"></div>
          <div class="carousel-container">
            <button class="arrow-left control" aria-label="Previous image">◀</button>
            <button class="arrow-right control" aria-label="Next Image">▶</button>
            <div class="gallery-wrapper">
              <div class="gallery">
                  <figure>
                    <img src="./assets/FotosRestauranteIndividual/SaboresDoSertão.jpg" alt="Sabores do Sertão" class="item current-item">
                    <a href="/restaurante_individual.html?restaurante=1">
                    <h3 class="subtitleCarousel">Sabores do Sertão</h3>
                    </a>
                  </figure>

                <figure>
                  <img src="./assets/FotosRestauranteIndividual/Brasa&Sabor.jpg" alt="Brasa & Sabor" class="item current-item">
                 <a href="/restaurante_individual.html?restaurante=2">
                  <h3 class="subtitleCarousel">Brasa & Sabor</h3>
                  </a>
                </figure>

                <figure>
                  <img src="./assets/FotosRestauranteIndividual/ComidaRaiz.jpg" alt="Comida Raiz" class="item current-item">
                  <a href="/restaurante_individual.html?restaurante=3">
                    <h3 class="subtitleCarousel">Comida Raiz</h3>
                  </a>
                </figure>

                <figure>
                  <img src="./assets/FotosRestauranteIndividual/SaborCarioca.jpg" alt="Sabor Carioca" class="item current-item">
                  <a href="/restaurante_individual.html?restaurante=4">
                    <h3 class="subtitleCarousel">Sabor Carioca</h3>
                  </a>
                </figure>

                <figure>
                  <img src="./assets/FotosRestauranteIndividual/CozinhaDoBrasil.jpg" alt="Cozinha do Brasil" class="item current-item">
                  <a href="/restaurante_individual.html?restaurante=5">
                    <h3 class="subtitleCarousel">Cozinha do Brasil</h3>
                  </a>
                </figure>

                <figure>
                  <img src="./assets/FotosRestauranteIndividual/ComidaDeButeco.jpg" alt="Comida de Buteco" class="item current-item">
                  <a href="/restaurante_individual.html?restaurante=6">
                    <h3 class="subtitleCarousel">Comida de Buteco</h3>
                  </a>
                </figure>

              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="home-receitas-listas">
        <h1>Receitas Populares</h1>
        <!-- Lista de receitas populares aqui -->
      </div>
  
      <div class="container">
        <h1>Explore nossas Receitas</h1>
        <div class="home-input">
          <input type="text" id="pesquisaReceita" placeholder="Digite sua pesquisa">
          <button class="button-pesquisa-restaurante" onclick="realizarPesquisaReceitas()"><img src="./assets/img/loupe_icon-icons.com_58875.png" alt=""></button>
        </div>
        <div id="resultadoReceita"></div>
        <div class="carousel-container">
          <button class="arrow-left control" aria-label="Previous image">◀</button>
          <button class="arrow-right control" aria-label="Next Image">▶</button>
          <div class="gallery-wrapper">
            <div class="gallery">
              <figure>
                <img src="./assets/img/tacaca.png" alt="Tacacá" class="item current-item">
                <a href="/receita_individual.html?receita=1">
                  <h3 class="subtitleCarousel">Tacacá</h3>
                </a>
              </figure>
              <figure>
                <img src="./assets/img/Vatapá.png" alt="Vatapá" class="item current-item">
                <a href="/receita_individual.html?receita=2">
                  <h3 class="subtitleCarousel">Vatapá</h3>
                </a>
              </figure>
              <figure>
                <img src="./assets/img/Galinhada.png" alt="Galinhada" class="item current-item">
                <a href="/receita_individual.html?receita=3">
                  <h3 class="subtitleCarousel">Galinhada</h3>
                </a>
              </figure>
              <figure>
                <img src="./assets/img/Escondidinho.png" alt="Escondidinho" class="item current-item">
                <a href="/receita_individual.html?receita=4">
                  <h3 class="subtitleCarousel">Escondidinho</h3>
                </a>
              </figure>
              <figure>
                <img src="./assets/img/Moqueca.png" alt="Moqueca" class="item current-item">
                <a href="/receita_individual.html?receita=5">
                  <h3 class="subtitleCarousel">Moqueca</h3>
                </a>
              </figure>

            </div>
          </div>
        </div>
      </div>
  
    </main>
  
    <footer></footer>
  </body>
</html>
