<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/carousel.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="./js/header.js" defer></script>
    <script src="./js/carousel.js" defer></script>
    <script src="./js/footer.js" defer></script>
    <title>Roteiro do Sabor</title>
  </head>
  <body>
    <header></header>
  
    <main>
      <article class="homeArticle">
        <div id="initialText">
          <h1>Bem-vindo ao Roteiro do Sabor</h1>
          <p class="paragraph">
            Descubra os segredos culinários das diferentes regiões do Brasil em uma jornada gastronômica única.
          </p>
        </div>
      </article>
  
      <div class="container">
        <div class="home-mainContainer">
          <div class="home-title">
            <h1>Explore nossos Restaurantes</h1>
          </div>
          <div class="home-input">
            <input type="text" placeholder="Digite o nome da receita" />
          </div>
          <div class="carousel-container">
            <button class="arrow-left control" aria-label="Previous image">◀</button>
            <button class="arrow-right control" aria-label="Next Image">▶</button>
            <div class="gallery-wrapper">
              <div class="gallery">
                <img src="./assets/Fotos restaurante individual/Bolo de milho.png" alt="" class="item current-item">
                <img src="./assets/Fotos restaurante individual/Carne de sol com mandioca.png" alt="" class="item current-item">
                <img src="./assets/Fotos restaurante individual/Feijoada nordestina.png" alt="" class="item current-item">
                <img src="./assets/Fotos restaurante individual/Galinha caipira com quiabo.png" alt="" class="item current-item">
                <img src="./assets/Fotos restaurante individual/Mungunzá-doce.jpg" alt="" class="item current-item">
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="home-receitas-listas">
        <h1>Receitas Populares</h1>
        <!-- Lista de receitas populares aqui -->
      </div>
  
      <div class="container">
        <h1>Explore nossas Receitas</h1>
        <div class="home-input">
          <input type="text" placeholder="Digite o nome da receita" />
        </div>
        <div class="carousel-container">
          <button class="arrow-left control" aria-label="Previous image">◀</button>
          <button class="arrow-right control" aria-label="Next Image">▶</button>
          <div class="gallery-wrapper">
            <div class="gallery">
              <img src="./assets/Fotos restaurante individual/Bolo de milho.png" alt="" class="item current-item">
              <img src="./assets/Fotos restaurante individual/Carne de sol com mandioca.png" alt="" class="item current-item">
              <img src="./assets/Fotos restaurante individual/Feijoada nordestina.png" alt="" class="item current-item">
              <img src="./assets/Fotos restaurante individual/Galinha caipira com quiabo.png" alt="" class="item current-item">
              <img src="./assets/Fotos restaurante individual/Mungunzá-doce.jpg" alt="" class="item current-item">
            </div>
          </div>
        </div>
      </div>
  
    </main>
  
    <footer></footer>
  </body>
</html>
